<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>SnakeGame</title>
  </head>
  <body>
    <section class="start">
      <header>
        <p class="reg">Sign up</p>
        <p class="enter">Get in</p>
      </header>
      <div class="mainStart">
        <p>Snake</p>
        <button>Start</button>
      </div>
    </section>
    <section class="optionContMain">
      <p class="level">Level <span>13</span></p>
      <p class="char">Characteristics of your snake</p>
      <div class="optionsCont">
        <div class="options">
          <p>Color</p>
          <div class="colorsCont">
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
          </div>
        </div>
        <div class="options">
          <p>Music</p>
          <div class="musicCont">
            <div class="music"></div>
            <div class="music"></div>
            <div class="music"></div>
          </div>
        </div>
      </div>
      <button>Start Game</button>
    </section>
    <section class="game">
      <p class="level">Level <span>15</span></p>
      <div class="params">
        <p class="score">Score: <span></span></p>
        <p class="timeLimit"><span>30</span>sec</p>
      </div>
    </section>
    <section class="end">
      <p>Game over</p>
      <p class="levelEnd">Your level</p>
      <p class="newRecord">New record!</p>
      <p class="scoreOver">Your score: <span>20</span></p>
      <p class="record">Your record score now: <span></span></p>
      <button>Continue <img src="" alt="" /></button>
    </section>
    <script src="app.js"></script>
  </body>
</html>
